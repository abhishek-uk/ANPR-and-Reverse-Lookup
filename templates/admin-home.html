<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPRARL</title>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/admin-style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="admin-home.html">
                    <span class="logo-design">
                        <h1>Vehicle Number Plate Recognition & Reverse Lookup</h1>
                    </span>
                </a>
            </div>
            <div class="logout-section">
                <button onclick="console.log('logout button clicked')">Logout</button>
            </div>
        </div>
    </header>

    <main id="{{ return_message }}">
        <div class="side-bar">
            <div id="admin-button-1" onclick="ChangeWorkSection(1)">Home</div>
            <div id="admin-button-2" onclick="ChangeWorkSection(2)">Upload Videos</div>
            <div id="admin-button-3" onclick="ChangeWorkSection(3)">Registered Users</div>
            <div id="admin-button-4" onclick="ChangeWorkSection(4)">Check Database</div>
        </div>
        <div class="admin-main">
            <div id="admin-sec-1" class="admin-sections admin-home ">
                <div class="admin-greeating">
                    Hello Admin <br>
                    // blah blah blah <br> <br> <br>                    
                    // Admin home
                </div>
            </div>
            <div id="admin-sec-2" class="admin-sections video-upload">
                <div id="loader-container"> 
                    <div>
                        <div class="loader"></div>
                        <h2>Uploading...</h2>
                    </div>   
                </div>
                <div class="upload-section">
                    <div>
                        <h2>Upload a video to system </h2><br>
                        <form action="/vid_upload" method="post" enctype="multipart/form-data" onsubmit="load_animation()">
                            <input type="file" name="file" accept=".mp4"><br>
                            <input type="submit" value="Upload">
                        </form>
                    </div>
                </div>
                <div class="result" id="vid-upload-result">
                    <h2><span>Upload completed</span></h2>
                </div>
            </div>
            <div id="admin-sec-3" class="admin-sections users">
                <div>
                    <div class="add-new-user">
                        Add New User ? 
                        <button>New</button>
                    </div>
                </div>
                <div class="show-users">dfdfd</div>
            </div>
            <div id="admin-sec-4" class="admin-sections database-check">
                // Databases
            </div>
        </div>
    </main>
    <!-- <footer>

    </footer> -->
</body>
<script src="../static/js/admin.js"></script>
</html>
