<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPRARL</title>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/user-style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="user-home.html">
                    <span class="logo-design">
                        <h1>Vehicle Number Plate Recognition & Reverse Lookup</h1>
                    </span>
                </a>
            </div>
            <div class="logout-section">
                <button onclick="window.location.href = '/';">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <div class="search-box">
            <h2>Search for Number plate</h2>
            <input type="text" id="search-input" placeholder="Enter plate number">
            <button id="search-button"><i class="fa fa-search">Search</i></button>
        </div>

        <div class="search-result-section"> <!-- '{{ display_obj_full_result }}'"> -->
            {{ plate_not_found_section | safe }}

            {{ plate_found_section | safe }}
            <div class="video-result" id = {{display_variable}} >
                <video id="myVideo" width="750" controls muted>
                    <source src='../static/uploads/{{vid_file_name}}'  type="video/mp4">
                </video>
            </div>
            <script>
                vid_start_time = '{{ start_time }}'
            </script>
        </div>
    </main>
    
<!--<footer>

    </footer> -->
</body>
<script src="../static/js/user-script.js"></script>
</html>
